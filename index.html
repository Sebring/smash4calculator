<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdnjs.cloudflare.com/ajax/libs/cash/2.3.7/cash.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css"
	type="text/css">
<style>
body {
	background-color: white;
	font-family: sans-serif;
}
.row {
	background-color: gainsboro;
	border: 1px solid black;
	padding: 0.5em 1em;
}

select, input, option {
	width: 100%;
	height: 30px;
}
label {
	display: block;
	width: 80px;
	line-height: 30px;
}
.data {
	display: flex;
	flex-flow: row wrap;
}
.data table {
	border: 1px solid black;
	padding: 4px;
	margin: 4px;
	background-color: white;
	text-align: center;
	width: 150px;
}
.data table:hover {
	border-width: 2px;
	padding: 3px;
}
td {
	background-color: thistle;
}
td.green, table.green {
	background-color: yellowgreen;
}
</style>
</head>
<body>
	<div class="container">
		<form class="row">
			<div class="col-md-3 col-xs-6">
				<label>Gold</label>
				<input class="gold" type="text" />
			</div>
			<div class="col-md-3 col-xs-6">
				<label>Cards</label>
				<input class="avail_cards" type="text" />
			</div>
			<div class="col-md-3 col-xs-6">
				<label>Level</label>
				<input class="level" type="text" />
			</div>
			<div class="col-md-3 col-xs-6">
				<label>Type</label>
				<select class="type">
					<option value="0">Common</option>
					<option value="2">Rare</option>
					<option value="4">Epic</option>
				</select>
			</div>
		</form>
		<div class="data"></div>
	</div>
	<script src="src/smash4.js"></script>
</body>
</html>
